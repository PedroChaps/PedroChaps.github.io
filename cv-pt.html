<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML Full-screen iframe (100% Height and Width)</title>
<style>
    body{
        margin: 0; /* Remove default margin */
    }
    iframe{      
        display: block;  /* iframes are inline by default */   
        height: 100vh;  /* Set height to 100% of the viewport height */   
        width: 100vw;  /* Set width to 100% of the viewport width */     
        border: none; /* Remove default border */
        background: linear-gradient(#462222, #e4b6b6); /* Just for styling */
    }
</style>
</head>
<body>
    <iframe src="https://drive.google.com/file/d/15KtK0EhrNMPmIYsTgrq-lMHaU9yIlczQ/preview"></iframe>
</body>
</html>
